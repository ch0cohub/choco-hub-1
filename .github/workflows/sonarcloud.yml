name: Sonarcloud analysis
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
       
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: uvlhub_root_password
          MYSQL_DATABASE: uvlhubdb_test
          MYSQL_USER: uvlhub_user
          MYSQL_PASSWORD: uvlhub_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        env:
          FLASK_ENV: testing
          MARIADB_HOSTNAME: 127.0.0.1
          MARIADB_PORT: 3306
          MARIADB_DATABASE: uvlhubdb
          MARIADB_TEST_DATABASE: uvlhubdb_test
          MARIADB_USER: uvlhubdb_user
          MARIADB_PASSWORD: uvlhubdb_password
        run: |
          pytest app/modules  --cov=. --ignore-glob='*selenium*' --cov-report=xml --cache-clear

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
